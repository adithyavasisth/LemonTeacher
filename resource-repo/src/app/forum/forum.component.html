<app-search (searchEvent)="onSearch($event)"></app-search>

<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened class="filter-column">
    <app-filter (appliedFiltersChange)="onAppliedFiltersChange($event)"></app-filter>
  </mat-sidenav>

  <mat-sidenav-content class="tile-column">
    <div class="grid-container" fxLayout="column" fxLayoutGap="20px">
      <div class="grid-item" *ngFor="let post of posts">
        <app-post-tile
          [post]="post"
        ></app-post-tile>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
