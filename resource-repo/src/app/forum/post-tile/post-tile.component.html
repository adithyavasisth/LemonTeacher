<mat-card class="post-tile">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ post.content }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-icon-button (click)="likePost()">
      <mat-icon [color]="post.isLiked ? 'primary' : ''">thumb_up</mat-icon>
    </button>
    <span class="likes-counter">{{ post.likes }}</span>
  </mat-card-actions>
</mat-card>
