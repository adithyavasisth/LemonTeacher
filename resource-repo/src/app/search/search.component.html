<div class="search-container">
  <mat-form-field>
    <input matInput placeholder="Search" [(ngModel)]="searchText" (keydown.enter)="search()">
      <button mat-icon-button matSuffix color="primary" (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button matSuffix color="primary" *ngIf="isSearching || searchText" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
  </mat-form-field>
</div>
